<!DOCTYPE html>  
<html>  
<head>  
	<title>您的网页标题</title>  
	<meta charset="UTF-8">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<style>  
		body {  
			font-family: Arial, sans-serif;  
			background-color: #f4f4f4;  
		}

		.container {  
			max-width: 800px;  
			margin: 0 auto;  
			padding: 20px;  
			background-color: #fff;  
			box-shadow: 0 0 10px rgba(0,0,0,0.1);  
			border-radius: 5px;  
			text-align: center;  
		}

		h1 {  
			font-size: 36px;  
			margin-top: 50px;  
			margin-bottom: 20px;  
			text-align: center;  
		}

		p {  
			font-size: 18px;  
			line-height: 1.6;  
			margin-bottom: 30px;  
		}

		a {  
			color: #007bff;  
			text-decoration: none;  
			border-radius: 5px;  
			padding: 10px 20px;  
			background-color: #0056b3;  
			background-image: url('https://cdn.pixabay.com/photo/2014/03/31/22/05/colorful-clouds-502312_1280.png');  
		}

		a:hover {  
			background-color: #003f8e;  
			color: #fff;  
		}

		.btn {  
			background-color: #007bff;  
			color: #fff;  
			border: none;  
			padding: 10px 20px;  
			border-radius: 5px;  
			cursor: pointer;  
			transition: all 0.3s ease;  
		}

		.btn:hover {  
			background-color: #0056b3;  
			color: #fff;  
		}

	</style>  
</head>  
<body>  
	<div class="container">  
		<h1>您的网页标题</h1>  
		<p>欢迎来到我的网页！在这里，您可以浏览网页，了解我和我的作品。</p>  
		<a href="#">查看更多内容</a>  
		<a class="btn" href="#">加入收藏</a>  
	</div>  
</body>  
</html>
